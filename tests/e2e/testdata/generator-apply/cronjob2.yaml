apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob2
  annotations:
    jpl.mia-platform.eu/create: "true"
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox:1.28
            command:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure
