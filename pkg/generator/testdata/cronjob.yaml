apiVersion: batch/v1
kind: CronJob
metadata:
  name: busybox
spec:
  schedule: "* * * * *"
  jobTemplate:
    metadata:
      annotations:
        label: value
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox:1.28
            command:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure
